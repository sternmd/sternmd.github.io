<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>
  </head>
  <script type="text/javascript">
  var itemsToBeReviewed = [];
  var itemsToBeReviewedLocation = [];

  function reportInvalidItem(product, location) {
  //sendMail('boss',)
  itemsToBeReviewed.push(product);
  itemsToBeReviewedLocation.push(location);
  };


  var prices = [
    3.14,
    69.99,
    "meow"
  ];

  var totalPrice = 0;

  var products = [
    "Apple Pie",
    "Auto Cat Feeder", //assigning another value in array
    70.89
  ];

  console.log('Shopping Cart App');
  console.log('-----------------');
  console.log('We have found the following items in your cart:')
  console.log(prices);
  console.log(products);
  console.log('-----------------');

  // loop through all things
  prices.forEach(function(item) {

    if (typeof item == 'number') {
       totalPrice = totalPrice + item;
    } else {
      //throw new Error("Whoops, someone entered NaN");
      // console.log(item);
      // console.log('has bad data');
      reportInvalidItem(item, prices.indexOf(item));
    }

    // console.log(item);

  });

  console.log('-----------------');
  console.log('Your total prics is:')
  console.log('-----------------');

  console.log('$' + totalPrice);

  console.log('-----------------');
  console.log('We have found invalid items in your cart.');
  console.log('They have been removed.');

  console.log(itemsToBeReviewed);
  console.log(itemsToBeReviewedLocation);

  </script>
  <body>
    My first shopping cart experience.
    <section>
      <article>
        <h3>My Article Title</h3>
        <p>Lorem ipsum. My code is here</p>
      </article>
    </section>
  </body>
</html>
